{% extends 'base.html' %}
{% block content %}
   <div class="container">
        <div class="post">
            <h1>{{ post.id }}. {{ post.tittle }}</h1>
            <p>By {{ post.content }}</p><br>
            <p><a href="{% url 'update_post' post_id=post.id %}" class="update_link">Update</a></p>
            <a href="{% url 'delete_post' post_id=post.id %}" class="delete_link">Delete</a>

        <div>
   </div>
{% endblock content %}
