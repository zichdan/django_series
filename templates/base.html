{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{ tittle }}</title>
</head>
<body>
    <header>
        <a href="{% url 'post_home'  %}">Home</a>
        
        {% if request.user.is_authenticated %}
            <a href="{% url 'create_post'  %}">CreatePost</a>
            <a href="{% url 'log_out'  %}">Logout</a>
        {% else %}
            <a href="{% url 'sign_up'  %}">Signup</a>
            <a href="{% url 'login'  %}">Login</a>
        {% endif %}
            
    </header>

    {% block content %}
        
    {% endblock content %}

    {% comment %} <footer>
        &copy zichdan 2023
    </footer> {% endcomment %}
    {% comment %} <script src="{% static 'js/index.js' %}"> {% endcomment %}

    {% comment %} </script> {% endcomment %}
</body>
</html>
