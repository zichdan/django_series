{% extends 'base.html' %}
{% load static %}

{% block content %}
    
<h1>List of posts</h1>

{% for post in posts  %}
    <div class="post">
        <a href="{% url 'post_detail' post_id=post.id %}" class="link"><h1>{{ post.id }}. {{ post.tittle }}</h1></a>
        <p>By {{ post.content }}</p>
        <img src="{% static 'images/palm oi.png' %}" alt="photo" class="image">
    <div>
{% endfor %}
 
{% endblock content %}
